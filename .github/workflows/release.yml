name: Release

# Trigger on version tags (e.g., v1.0.0, v2.1.3)
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build and Release Binaries
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      # Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Set up Go environment
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.0'
          cache: true

      # Build binaries for multiple architectures
      - name: Build binaries
        env:
          CGO_ENABLED: 0
        run: |
          # Create dist directory for binaries
          mkdir -p dist
          
          # Build for Linux AMD64
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/ddns-linux-amd64 ./cmd
          
          # Build for Linux ARM64
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o dist/ddns-linux-arm64 ./cmd
          
          # Build for macOS AMD64
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/ddns-darwin-amd64 ./cmd
          
          # Build for macOS ARM64
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dist/ddns-darwin-arm64 ./cmd
          
      # Generate checksums for all binaries
      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          cat checksums.txt

      # Create GitHub release with binaries
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/ddns-linux-amd64
            dist/ddns-linux-arm64
            dist/ddns-darwin-amd64
            dist/ddns-darwin-arm64
            dist/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
